[workspace]
members = [
    "crates/scanner-core",
    "crates/detector-go",
    "crates/detector-java",
    "crates/detector-c",
    "crates/detector-cpp",
    "crates/detector-rust",
    "crates/detector-python",
    "crates/detector-php",
    "crates/detector-swift",
    "crates/detector-objc",
    "crates/detector-kotlin",
    "crates/cli",
]
resolver = "2"

[workspace.package]
edition = "2021"
license = "Apache-2.0"
version = "0.1.0"
authors = ["CryptoFind Contributors"]
homepage = "https://example.com/cryptofind"
repository = "https://example.com/cryptofind/repo"

[workspace.dependencies]
anyhow = "1"
thiserror = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
toml = "0.8"
regex = "1"
aho-corasick = "1"
once_cell = "1"
rayon = "1"
ignore = "0.4"
memmap2 = "0.9"
clap = { version = "4", features = ["derive"] }
humantime = "2"
globset = "0.4"
crossbeam-channel = "0.5"
walkdir = "2"

