# =========================
# Java
# =========================

[[library]]
name = "Java JCA/JCE"
languages = ["Java"]
[library.patterns]
include = [
  "^\\s*import\\s+javax\\.crypto\\.",
  "^\\s*import\\s+java\\.security\\.",
]
apis = [
  "\\b(?:Cipher|MessageDigest|Signature|KeyPairGenerator)\\.getInstance\\s*\\(",
  "\\bKeyFactory\\.getInstance\\s*\\(",
  "\\bKeyAgreement\\.getInstance\\s*\\(",
]

# Algorithm definitions for JCA/JCE
[[library.algorithms]]
name = "RSA"
primitive = "signature"
nistQuantumSecurityLevel = 0
symbol_patterns = [
  "\\bKeyPairGenerator\\.getInstance\\s*\\(\\s*[\"']RSA[\"']",
  "\\bRSA",
]
[[library.algorithms.parameter_patterns]]
name = "keySize"
pattern = "initialize\\s*\\(\\s*(\\d+)"
default_value = 2048

[[library.algorithms]]
name = "AES"
primitive = "aead"
nistQuantumSecurityLevel = 3
symbol_patterns = [
  "\\bCipher\\.getInstance\\s*\\(\\s*[\"']AES",
  "\\bKeyGenerator\\.getInstance\\s*\\(\\s*[\"']AES[\"']",
]
[[library.algorithms.parameter_patterns]]
name = "keySize"
pattern = "init\\s*\\(\\s*(\\d+)"
default_value = 256

[[library.algorithms]]
name = "ECDSA"
primitive = "signature"
nistQuantumSecurityLevel = 0
symbol_patterns = [
  "\\bSignature\\.getInstance\\s*\\([^)]*ECDSA",
  "\\bKeyPairGenerator\\.getInstance\\s*\\(\\s*[\"']EC[\"']",
]

[[library.algorithms]]
name = "SHA-256"
primitive = "hash"
nistQuantumSecurityLevel = 3
symbol_patterns = [
  "\\bMessageDigest\\.getInstance\\s*\\([^)]*SHA-?256",
  "\\bSHA256with",
]

[[library]]
name = "BouncyCastle"
languages = ["Java"]
[library.patterns]
include = [
  "^\\s*import\\s+org\\.bouncycastle\\.",
]
apis = [
  "\\borg\\.bouncycastle\\.[A-Za-z0-9_.]+\\b",
  "\\bnew\\s+org\\.bouncycastle\\.[A-Za-z0-9_.]+\\s*\\(",
]

[[library]]
name = "Google Tink (Java)"
languages = ["Java"]
[library.patterns]
include = [
  "^\\s*import\\s+com\\.google\\.crypto\\.tink\\.",
]
apis = [
  "\\bTinkConfig\\.register\\s*\\(",
  "\\b(?:Aead|Mac|HybridDecrypt|HybridEncrypt|PublicKeySign|PublicKeyVerify)\\b",
]

# Algorithm definitions for Google Tink
[[library.algorithms]]
name = "AES-GCM"
primitive = "aead"
nistQuantumSecurityLevel = 3
