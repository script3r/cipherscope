schema = "1"
updated = "2025-09-12"

# =========================
# C / C++
# =========================

[[library]]
name = "OpenSSL"
languages = ["C", "C++"]
[library.patterns]
include = [
  "^\\s*#\\s*include\\s*<openssl/[A-Za-z0-9_./-]+>",
]
apis = [
  "\\bEVP_[A-Za-z0-9_]+\\s*\\(",
  "\\bRSA_[A-Za-z0-9_]+\\s*\\(",
  "\\bEC_KEY_[A-Za-z0-9_]+\\s*\\(",
  "\\bECDSA_[A-Za-z0-9_]+\\s*\\(",
  "\\bED25519_[A-Za-z0-9_]+\\s*\\(",
  "\\bX509_[A-Za-z0-9_]+\\s*\\(",
  "\\bPKCS\\d_[A-Za-z0-9_]+\\s*\\(",
]

# Algorithm definitions for OpenSSL
[[library.algorithms]]
name = "RSA"
primitive = "signature"
nistQuantumSecurityLevel = 0
symbol_patterns = [
  "\\bRSA_",
  "\\bEVP_PKEY_RSA",
]
[[library.algorithms.parameter_patterns]]
name = "keySize"
pattern = "RSA_(\\d+)"
default_value = 2048

[[library.algorithms]]
name = "ECDSA"
primitive = "signature"
nistQuantumSecurityLevel = 0
symbol_patterns = [
  "\\bECDSA_",
  "\\bEC_KEY_",
]
[[library.algorithms.parameter_patterns]]
name = "curve"
pattern = ".*"
default_value = "P-256"

[[library.algorithms]]
name = "AES"
primitive = "aead"
nistQuantumSecurityLevel = 3
symbol_patterns = [
  "\\bEVP_aes",
  "\\bAES_",
]
[[library.algorithms.parameter_patterns]]
name = "keySize"
pattern = "aes_(\\d+)"
default_value = 256

[[library]]
name = "libsodium"
languages = ["C", "C++"]
[library.patterns]
include = [
  "^\\s*#\\s*include\\s*<sodium(?:/[^>]+)?>",
]
apis = [
  "\\bcrypto_secretbox_(?:easy|open_easy)\\s*\\(",
  "\\bcrypto_aead_chacha20poly1305_ietf_(?:encrypt|decrypt)\\s*\\(",
  "\\bcrypto_aead_xchacha20poly1305_ietf_(?:encrypt|decrypt)\\s*\\(",
  "\\bcrypto_auth(?:_verify)?\\s*\\(",
  "\\bcrypto_sign_(?:detached|verify_detached)\\s*\\(",
  "\\bcrypto_generichash\\s*\\(",
  "\\bcrypto_scalarmult\\s*\\(",
]

# Algorithm definitions for libsodium
