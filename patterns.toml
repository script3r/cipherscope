pattern = "AES(\\d+)_GCM"
default_value = 256

[[library]]
name = "Conscrypt"
languages = ["Java"]
[library.patterns]
include = [
  "^\\s*import\\s+org\\.conscrypt\\.",
]
apis = [
  "\\bConscrypt\\.newProvider\\s*\\(",
  "\\bOpenSSLProvider\\b",
]

